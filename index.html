<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }
    h1 {
    left: 0;
    line-height: 200px;
    text-align: center;
    font-size: 50px;
    top: 10%;
    width: 100%;
    color:white;
    }
    #salles {
        display: flex;
        
    }

    h4 {
        background-color: grey;
        width: 7%;
        font-size: 25px;
        margin: 1%;
        border-radius: 5px;
        text-align: center;
    }
    
    a{
        color : white;
        text-decoration: none;
        width: 100%;
        height: 7%;
    }


</style>
<body onload="getRooms()">
    <h1>Diffusion tc-net : salles disponibles pour la diffusion</h1>
    <div id='salles'>
    </div> 
</body>
<script>
const sallesContainer = document.getElementById('salles');

function generateRoomCard(name) {
    return `<h4><a href='https://tc-net.bzy.li/send.html?roomID=${name}'> ${name}</a></h4>`;
}

async function getRooms() {
  const url = "https://api.tc-net.bzy.li/api/rooms";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }

    const result = await response.json();
    let newRooms = new Set(result);
    console.log(newRooms);
    sallesContainer.innerHTML = '';
    newRooms.forEach(element => {
        sallesContainer.innerHTML += generateRoomCard(element);
    });
  } catch (error) {
    console.error(error.message);
  }
}

setInterval(function() {
    getRooms();
}, 5000);
</script>
</html>
